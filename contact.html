<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — NC Smart Tech</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- MAIN GLOBAL STYLE -->
<link rel="stylesheet" href="css/style.css">

<style>
/* Contact Page Custom Styles */
.contact-form {
  max-width: 600px;
  margin: 2rem auto;
  background: #fff;
  padding: 2rem;
  border-radius: 18px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.1);
}

.contact-form label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #005eff;
  outline: none;
  box-shadow: 0 0 6px rgba(0,94,255,0.3);
}

.contact-form .btn {
  width: 100%;
  padding: 15px;
  background: #005eff;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  transition: 0.3s;
}

.contact-form .btn:hover {
  background: #0043c4;
}

/* HERO SECTION */
.hero {
  text-align: center;
  padding: 80px 20px;
  background: linear-gradient(to bottom right, #005eff, #1b8fff);
  color: white;
}

.hero h1 { font-size: 48px; margin-bottom: 10px; }
.hero p { font-size: 18px; opacity: 0.9; }

/* FLOATING BUTTONS STACKED */
.floating-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 999;
}

.floating-btn a {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}

.floating-btn a img {
  width: 35px;
  height: 35px;
}

.floating-btn a:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.floating-btn .whatsapp { background: #25D366; }
.floating-btn .youtube { background: #FF0000; }
</style>
</head>

<body>

<!-- HEADER / NAVBAR -->
<header>
  <div class="nav-container">
    <img src="images/logo.png" alt="NC Smart Tech Logo">
    <div class="nav-links">
      <a id="navHome" href="index.html">Home</a>
      <a id="navProjects" href="drone.html">Solutions</a>
      <a id="navEducation" href="education.html">Education</a>
      <a id="navResearch" href="research.html">Research</a>
      <a id="navContact" href="contact.html" class="active">Contact</a>
      <a id="navKids" href="kids-zone.html">Kids Zone</a>

      <!-- Language Selector -->
      <select id="langSelector" class="lang-select">
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1 id="heroTitle">Contact Us</h1>
  <p id="heroDesc">Get in touch for demos, inquiries, or collaboration opportunities.</p>
</section>

<!-- CONTENT -->
<div class="container">
  <section class="section">
    <h2 id="formTitle">Send Us a Message</h2>

    <form action="https://formspree.io/f/xyzlwqka" method="POST" class="contact-form">
      <label id="labelName">Your Name</label>
      <input type="text" name="name" required>

      <label id="labelEmail">Your Email</label>
      <input type="email" name="email" required>

      <label id="labelMessage">Your Message</label>
      <textarea name="message" rows="5" required></textarea>

      <div class="center">
        <button type="submit" id="btnSubmit" class="btn">Send Message</button>
      </div>
    </form>
  </section>
</div>

<!-- FOOTER -->
<footer>
  <span id="footerText">© 2026 NC Smart Tech. All Rights Reserved.</span>
</footer>

<!-- CHATBOT -->
<script>
(function(){
  if(!window.chatbase || window.chatbase("getState") !== "initialized"){
    window.chatbase = (...args)=>{
      if(!window.chatbase.q){ window.chatbase.q=[]; }
      window.chatbase.q.push(args);
    };
    window.chatbase = new Proxy(window.chatbase,{
      get(target, prop){
        if(prop === "q"){ return target.q; }
        return (...args)=>target(prop, ...args);
      }
    });
  }
  const onLoad = function(){
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.id = "chatbot";
    document.body.appendChild(script);
  };
  window.addEventListener("load", onLoad);
})();
</script>

<!-- STACKED FLOATING BUTTONS -->
<div class="floating-btn">
  <a href="https://wa.me/601158605250" target="_blank" class="whatsapp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
  <a href="https://www.youtube.com/@ARDUINOPLATFORM" target="_blank" class="youtube">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
  </a>
</div>

<!-- LANGUAGE SCRIPT -->
<script>
const langData = {
  en: {
    navHome: "Home",
    navProjects: "Solutions",
    navEducation: "Education",
    navResearch: "Research",
    navContact: "Contact",
    navKids: "Kids Zone",
    heroTitle: "Contact Us",
    heroDesc: "Get in touch for demos, inquiries, or collaboration opportunities.",
    formTitle: "Send Us a Message",
    labelName: "Your Name",
    labelEmail: "Your Email",
    labelMessage: "Your Message",
    btnSubmit: "Send Message",
    footerText: "© 2026 NC Smart Tech. All Rights Reserved."
  },
  ms: {
    navHome: "Laman Utama",
    navProjects: "Penyelesaian",
    navEducation: "Pendidikan",
    navResearch: "Penyelidikan",
    navContact: "Hubungi",
    navKids: "Zon Kanak-Kanak",
    heroTitle: "Hubungi Kami",
    heroDesc: "Hubungi kami untuk demo, pertanyaan, atau peluang kerjasama.",
    formTitle: "Hantar Mesej Anda",
    labelName: "Nama Anda",
    labelEmail: "Emel Anda",
    labelMessage: "Mesej Anda",
    btnSubmit: "Hantar Mesej",
    footerText: "© 2026 NC Smart Tech. Hak Cipta Terpelihara."
  }
};

function updateLanguage(lang) {
  for (let key in langData[lang]) {
    const el = document.getElementById(key);
    if(el) el.innerText = langData[lang][key];
  }
}

// Listen for language selector change
document.getElementById("langSelector").addEventListener("change", function() {
  updateLanguage(this.value);
});
</script>

</body>
</html>
