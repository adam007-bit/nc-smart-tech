<section class="hero">
  <h1>Contact Us</h1>
  <p>Get in touch for demos, inquiries, or collaboration opportunities.</p>

<section id="contact">
  <div class="container">
    <form action="https://formspree.io/f/xyzlwqka" method="POST" class="contact-form">
      <label>Your Name</label>
      <input type="text" name="name" required>
      <label>Your Email</label>
      <input type="email" name="email" required>
      <label>Your Message</label>
      <textarea name="message" rows="5" required></textarea>
      <button type="submit" class="send-btn">Send Message</button>
    </form>
  </div>
</section>

<!-- Chat Bot Integration -->
<script>
(function(){
    if(!window.chatbase || window.chatbase("getState") !== "initialized"){
        window.chatbase = (...args)=>{ if(!window.chatbase.q){ window.chatbase.q = []; } window.chatbase.q.push(args); };
        window.chatbase = new Proxy(window.chatbase,{ get(target, prop){ if(prop === "q"){ return target.q; } return (...args)=>target(prop, ...args); } });
    }
    const onLoad = function(){
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "chatbot";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
    };
    if(document.readyState === "complete"){ onLoad(); }
    else { window.addEventListener("load", onLoad); }
})();
</script>
