<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Arduino Quiz — Kids Zone</title>
<style>
  :root {
    --bg: #f0f9ff;
    --card: #fff;
    --accent: #0b63d6;
    --accent-dark: #0047a3;
  }
  * { box-sizing: border-box; font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif }
  body { margin: 0; background: var(--bg); color: #123; padding-bottom: 60px }
  header { background:#fff; padding:12px 18px; position:sticky; top:0; box-shadow:0 6px 18px rgba(10,20,40,0.06); z-index:50 }
  .container { max-width:1100px; margin:0 auto }
  .nav { display:flex; align-items:center; gap:14px; justify-content:space-between }
  .logo { height:44px }
  nav a { color:#123; font-weight:600; margin-right:12px; text-decoration:none }
  .lang-select { padding:6px 8px; border-radius:8px; border:1px solid #ddd; background:#fff }

  main { max-width: 900px; margin: 20px auto; padding:0 16px }

  .hero { background: linear-gradient(180deg,#dff0ff,#fff); padding:28px; border-radius:16px; text-align:center; margin-bottom:20px }
  .hero h1 { margin:0; color: var(--accent); font-size:1.8rem }
  .hero p { margin:0; color:#345; opacity:.9 }

  .card { background: var(--card); padding:16px; border-radius:14px; box-shadow:0 10px 30px rgba(12,30,60,0.06); margin-bottom:20px }
  .card h3 { margin:0 0 12px 0; color: var(--accent) }
  .options { display:flex; flex-direction:column; gap:10px; margin-top:8px }
  .options button { padding:10px 14px; border-radius:8px; border:none; background:#e8f6ff; color:#123; font-weight:600; cursor:pointer; transition:0.2s }
  .options button:hover { background: var(--accent); color:#fff }
  .score { margin-top:12px; font-weight:700; color:var(--accent-dark) }

  footer { max-width:1100px; margin:28px auto; padding:18px; background:var(--accent-dark); color:#fff; border-radius:12px; text-align:center }
</style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="left">
      <img class="logo" src="images/logo.png" alt="logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="kids-zone.html">Kids Zone</a>
      </nav>
    </div>
    <div>
      <select id="langSelector" class="lang-select" aria-label="Language">
        <option value="en">English</option>
        <option value="ms">Malay</option>
      </select>
    </div>
  </div>
</header>

<main>
  <section class="hero container">
    <h1 id="heroTitle">Arduino & Electronics Quiz</h1>
    <p id="heroDesc">Test your Arduino and electronics knowledge! Answer the questions below.</p>
  </section>

  <div id="quizContainer"></div>
  <div class="score" id="quizScore">Score: 0 / 0</div>
</main>

<footer>
  <div>© 2025 NC Smart Tech — Arduino Quiz</div>
</footer>

<script>
const quizData = [
  { question: "What does LED stand for?", options: ["Light Emitting Diode","Low Energy Device","Linear Electronic Device","Light Energy Device"], answer: 0 },
  { question: "Which pin type is used for analog input on Arduino?", options: ["A0-A5","D0-D13","PWM","GND"], answer: 0 },
  { question: "What voltage does a typical Arduino board use?", options: ["5V","3.3V","12V","1.5V"], answer: 0 },
  { question: "Which function initializes the Arduino program?", options: ["setup()","loop()","main()","start()"], answer: 0 },
  { question: "Which function runs repeatedly after setup()?", options: ["loop()","main()","start()","init()"], answer: 0 },
  { question: "Which component stores energy in a circuit?", options: ["Capacitor","Resistor","LED","Diode"], answer: 0 },
  { question: "What does PWM stand for?", options: ["Pulse Width Modulation","Power Wire Mode","Parallel Wiring Method","Programming With Microcontroller"], answer: 0 },
  { question: "Which Arduino pin type can output HIGH or LOW digital signals?", options: ["Digital","Analog","PWM","GND"], answer: 0 },
  { question: "Which tool is used to write Arduino code?", options: ["Arduino IDE","Python IDE","Visual Studio Code","Eagle"], answer: 0 },
  { question: "Which resistor limits current to an LED?", options: ["Series Resistor","Parallel Resistor","Capacitor","Diode"], answer: 0 },
  { question: "Which command turns on an LED in Arduino?", options: ["digitalWrite(pin,HIGH)","analogRead(pin)","delay(ms)","pinMode(pin,INPUT)"], answer: 0 },
  { question: "Which is a common Arduino board?", options: ["Arduino Uno","Arduino Max","Arduino Ultra","Arduino Nano Plus"], answer: 0 },
  { question: "What is GND pin used for?", options: ["Ground connection","Power supply","Digital output","PWM signal"], answer: 0 },
  { question: "Which library helps control LCD screens?", options: ["LiquidCrystal","Servo","Wire","EEPROM"], answer: 0 },
  { question: "Which sensor detects light?", options: ["Photoresistor","Potentiometer","Buzzer","Button"], answer: 0 },
  { question: "Which component converts AC to DC?", options: ["Diode","Resistor","LED","Capacitor"], answer: 0 },
  { question: "Which command reads analog voltage?", options: ["analogRead(pin)","digitalRead(pin)","analogWrite(pin,value)","digitalWrite(pin,HIGH)"], answer: 0 },
  { question: "Which command sets pin as input?", options: ["pinMode(pin,INPUT)","digitalWrite(pin,HIGH)","analogRead(pin)","delay(ms)"], answer: 0 },
  { question: "Which command sets pin as output?", options: ["pinMode(pin,OUTPUT)","analogRead(pin)","digitalRead(pin)","delay(ms)"], answer: 0 },
  { question: "Which component makes a sound?", options: ["Buzzer","LED","Resistor","Capacitor"], answer: 0 }
];

let score = 0;
let total = quizData.length;

function loadQuiz(){
  const container = document.getElementById('quizContainer');
  container.innerHTML = '';
  quizData.forEach((q, idx)=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>Q${idx+1}: ${q.question}</h3>`;
    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';
    q.options.forEach((opt,optIdx)=>{
      const btn = document.createElement('button');
      btn.innerText = opt;
      btn.addEventListener('click', ()=>{
        if(optIdx === q.answer){ 
          score++; 
          btn.style.background='green'; 
          btn.style.color='#fff'; 
        } else { 
          btn.style.background='red'; 
          btn.style.color='#fff'; 
        }
        Array.from(optionsDiv.children).forEach(b=>b.disabled=true);
        document.getElementById('quizScore').innerText = `Score: ${score} / ${total}`;
      });
      optionsDiv.appendChild(btn);
    });
    card.appendChild(optionsDiv);
    container.appendChild(card);
  });
}

// init
loadQuiz();

// Language system
const L = {
  en: { heroTitle:"Arduino & Electronics Quiz", heroDesc:"Test your Arduino and electronics knowledge! Answer the questions below." },
  ms: { heroTitle:"Kuiz Arduino & Elektronik", heroDesc:"Uji pengetahuan Arduino dan elektronik anda! Jawab soalan di bawah." }
};

document.getElementById('langSelector').addEventListener('change',(e)=>{
  const lang = e.target.value;
  document.getElementById('heroTitle').innerText = L[lang].heroTitle;
  document.getElementById('heroDesc').innerText = L[lang].heroDesc;
});
</script>

</body>
</html>
